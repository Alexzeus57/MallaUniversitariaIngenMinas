<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Universitaria Ing. en Minas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Malla Universitaria - Ingeniería en Minas</h1>

  <!-- Controles -->
  <div class="controles">
    <select id="filtro">
      <option value="todas">Ver todas</option>
      <option value="aprobadas">Ver aprobadas</option>
      <option value="en-curso">Ver en curso</option>
      <option value="por-cursar">Ver por cursar</option>
    </select>
    <div class="info">
      <span id="avance">Avance: 0%</span> |
      <span id="semestre-atrasado">Semestre más atrasado: -</span>
    </div>
  </div>

  <!-- Malla -->
  <div id="malla" class="malla-container"></div>

  <!-- Emergente -->
  <div id="mensaje-emergente" class="mensaje-emergente oculto">
    <div class="mensaje-contenido">
      <p id="mensaje-texto"></p>
      <button id="cerrar-mensaje">Cerrar</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
